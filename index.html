<!DOCTYPE html>
<html>
<head>
  <title>Stay Available</title>
</head>
<body>
  <h1>ðŸŸ¢ You are "Active"</h1>
  <p>This tab is simulating activity.</p>

  <script>
    // Prevent screen from going to sleep
    let wakeLock = null;
    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('Wake lock is active.');
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }
    requestWakeLock();

    // Fake activity every 30 seconds
    setInterval(() => {
      const event = new MouseEvent('mousemove', {
        bubbles: true,
        cancelable: true,
        clientX: 0,
        clientY: 0,
      });
      document.dispatchEvent(event);
      console.log("Fake activity sent");
    }, 30000); // every 30 sec
  </script>
</body>
</html>
