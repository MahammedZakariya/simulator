<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Presence Simulator</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    button {
      padding: 15px 25px;
      font-size: 18px;
      cursor: pointer;
    }

    #status {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Stay Active Tool</h1>
  <button onclick="startSimulation()">Start Activity</button>
  <div id="status">Inactive</div>

  <script>
    let interval;

    function startSimulation() {
      if (interval) return;

      document.getElementById('status').innerText = 'Running...';

      interval = setInterval(() => {
        const event = new KeyboardEvent('keydown', { key: 'Shift' });
        document.dispatchEvent(event);
        console.log('Activity simulated');
      }, 30000);
    }
  </script>
</body>
</html>
