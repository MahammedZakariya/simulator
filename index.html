<!DOCTYPE html>
<html>
<head>
  <title>Nudge Now</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin-top: 100px;
    }
    #ghostInput {
      position: absolute;
      left: -9999px;
    }
  </style>
</head>
<body>
  <h1>Nudge Now</h1>
  <button onclick="start()">Start Activity</button>
  <p id="status">Not running</p>
  <input id="ghostInput" type="text" />

  <script>
    let wakeLock = null;

    async function requestWakeLock() {
      try {
        wakeLock = await navigator.wakeLock.request('screen');
        console.log('ðŸ”’ Wake Lock is active');
        wakeLock.addEventListener('release', () => {
          console.log('ðŸ”“ Wake Lock was released');
        });
      } catch (err) {
        console.error('Wake Lock request failed:', err);
      }
    }

    function simulateTyping() {
      const input = document.getElementById("ghostInput");
      input.focus();
      input.value += ".";
      input.dispatchEvent(new Event("input"));
    }

    async function start() {
      document.getElementById("status").innerText = "Running...";
      await requestWakeLock();

      setInterval(() => {
        simulateTyping();
        console.log('Simulating activity...');
      }, 30000); // every 10 seconds
    }

    // Optional: refresh Wake Lock if screen dims
    document.addEventListener('visibilitychange', () => {
      if (wakeLock !== null && document.visibilityState === 'visible') {
        requestWakeLock();
      }
    });
  </script>
</body>
</html>
